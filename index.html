<html lang="en">
<head>

  <title>Basic Algorithms</title>
  <script src="js/index.js"></script>

<body>
  <script type="text/javascript">
    document.write(`The driver's name is ${hacker1}`) 
  </script>  
    <br>
  <script type="text/javascript">
    document.write(`The navigator's name is ${hacker2}`) 
  </script>    
    <br>
  <script>
    if(hacker1.length > hacker2.length){
      document.write(`The Driver has the longest name, it has ${hacker1.length} characters `);
    } else if(hacker2.length > hacker1.length){
      document.write(`Yo, navigator got the longest name, it has ${hacker2.length} characters`);
    } else if(hacker1.length===hacker2.length){
      document.write(`Wow, you both got equally long names, ${hacker1.length} characters`)
    } else {
      document.write("?????")
    }
  </script>
 <script src="js/index.js"></script>
